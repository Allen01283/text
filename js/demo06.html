<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div{
        border-style: solid;
        h2{
            text-align: center;
        }
       }
       table{
        width: 100%;
        text-align: center;
       }
       th{
        border-style: solid;
        margin-right: 10%;
       }
    </style>
</head>

<body>
    <script>
    let price = prompt("请输入物品的单价：")
    let num = prompt("请输入购买数量")
    let sum = num * price
    let adress = prompt("请输入地址：")
        document.write(`<div><table>
         <h2>订单确认</h2> 
    <tr> 
        <th>商品名称</th>
        <th>商品价格</th>
        <th>商品数量</th>
        <th>总价</th>
        <th>收获地址</th>
    </tr>

    <tr>
        <th>B4笔记本</th>
        <th>${price}</th>
        <th>${num}</th>
        <th>${sum}</th>
        <th>${adress}</th>
    </tr>
</table>
</div>
`)
    </script>
</body>
</html>
