<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name;
        let age;
        let sex;
        do{
             name = prompt("set your name:")
             age = prompt("set your age:")
             sex = prompt("set your sex:")
        }while(name !== "admin")
        document.write(name,"<br>")
        document.write(age,"<br>")
        document.write(sex,"<br>")
    </script>
</body>
</html>
