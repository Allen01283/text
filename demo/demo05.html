<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = prompt("set num1:")
        let num2 = prompt("set num2:")
        document.write("计算结果为：")
        document.write(+num1+Number(num2),"<br>")
        document.write("计算结果为：")
        document.write(parseInt(num1)+Number(num2),"<br>")
    </script>
</body>
</html>
